<!DOCTYPE html>
<html lang="en">
<head>
  <title>PostCSS Debugger</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header>
    <h1>PostCSS Debugger</h1>
  </header>

  <article>
    <h5>Files</h5>
    <section id="file-selector"></section>
    <section id="snapshots"></section>
  </article>

  <footer>
    <a href="https://github.com/andywer/postcss-debug" target="_blank">github.com/andywer/postcss-debug</a>
  </footer>

  <script>
    window.postcssDebug = {
  files: [
    {
      path: '/Users/andy/workspace/postcss-debug/test/css/test.css',
      // maybe `error` object in here (message + stack trace) (snapshot will also be there in `snapshots`)
      snapshots: [
        {
          timestamp: 1462203864674,
          prevPlugin: null,
          nextPlugin: 'postcss-calc',
          content: `
          .test {
              color: black;
              &:hover {
                  margin-top: calc(10px + 20px)
              }
          }`
        },
        {
          timestamp: 1462203864676,
          prevPlugin: 'postcss-calc',
          nextPlugin: 'postcss-nested',
          content: `
          .test {
              color: black;
              &:hover {
                  margin-top: 30px
              }
          }`
        },
        {
          timestamp: 1462203864677,
          prevPlugin: 'postcss-nested',
          nextPlugin: null,
          content: `
          .test {
              color: black
          }
          .test:hover {
              margin-top: 30px
          }`
        }
      ]
    }
  ]
}

  </script>
  <script src="./app.js"></script>
</body>
</html>
