<!DOCTYPE html>
<html lang="en">
<head>
  <title>PostCSS Debugger</title>
  <meta charset="UTF-8" />
  <link rel="shortcut icon" type="image/x-icon" href="./assets/postcss.ico">
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="./assets/postcss-144.png">
  <link rel="stylesheet" href="./assets/midas-theme.css" />
</head>
<body>
  <header>
    <img src="./assets/postcss.svg" alt="PostCSS" title="PostCSS" /> <h1>Debugger</h1>
  </header>

  <article>
    <section id="file-selector"></section>
  </article>

  <footer>
    <a href="https://github.com/andywer/postcss-debug" target="_blank">github.com/andywer/postcss-debug</a>
  </footer>

  <script>
    window.postcssDebug = /* DEBUG_SNAPSHOTS */
  </script>
  <script>
    window.process = {
      env: {
        NODE_ENV: 'development'
      }
    }
  </script>
  <script src="./app.js"></script>
</body>
</html>
